add_newline = false
# command_timeout = 3000
format = """
$time$directory$golang$nodejs$python$dart$rust$deno$ruby$cmd_duration$fill$git_status$git_branch
$character"""

[character]
success_symbol = "🦄 " 
error_symbol = "🥺 "

[git_status]
style = "bold white"
conflicted = " 🏳"
ahead = " 🏎💨 "
behind =" 😰 "
diverged = " 😵 "
untracked = " 🤷‍ "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " 👅 "
deleted = " 🗑 "

[gcloud]
disabled = true

[aws]
disabled = true

# languages
[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"

[python]
format = "[$symbol($version )]($style)"

[dart]
format = "[$symbol($version )]($style)"

[rust]
format = "[$symbol($version )]($style)"

[deno]
format = "[$symbol($version )]($style)"

[ruby]
format = "[$symbol($version )]($style)"

